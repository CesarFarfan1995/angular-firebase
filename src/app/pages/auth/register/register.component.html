<form class="mt-3 col-md-8 offset-md-2" (ngSubmit)="onRegister(registerForm.value)" #registerForm="ngForm" >
    <h1 class="text-center mb-3">Register</h1>
    <div class="form row">
        <div class="form-group col-md-6">
            <input type="email" placeholder="Email" class="form-control" name="email" ngModel required >
        </div>
        <div class="form-group col-md-6">
            <input type="password" placeholder="Password" class="form-control" name="password" ngModel required >
        </div>
    </div>
    <div class="row mt-3">
        <div class="form-group col-md-6">
            <input type="text" placeholder="Name" class="form-control" name="name" ngModel required >
        </div>
        <div class="form-group col-md-6">
            <input type="number" placeholder="Age" class="form-control" name="age" ngModel required >
        </div>
    </div>
    <button type="submit"  class="btn bg-dark col-md-12 col-sm-12  text-light mt-3">Register</button>
</form>
<button (click)="onClickBack()" class="btn btn-outline-secondary mt-2 ">
    Go Back To List
</button>

<form class="mt-3 col-md-8 offset-md-2" (ngSubmit)="onLogin(loginForm.value)" #loginForm="ngForm" >
    <div class="form row">
        <div class="form-group col-md-6">
            <input type="email" placeholder="Email" class="form-control" name="email" ngModel required >
        </div>
        <div class="form-group col-md-6">
            <input type="password" placeholder="Password" class="form-control" name="password" ngModel required >
        </div>
    </div>
    <button type="submit"  class="btn bg-dark col-md-12 col-sm-12  text-light mt-3">Login</button>
</form>
<button (click)="onClickBack()" class="btn btn-outline-secondary mt-2 ">
    Go Back To List
</button>

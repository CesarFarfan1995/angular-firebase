<div class="table reponsive">
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col"> Stok</th>
            <th class="d-none d-sm-block " scope="col">Actions </th>
          </tr>
        </thead>
        <tbody>
          <tr class="table-default" *ngFor="let item of products$ | async">
            <th scope="row">{{item.name}}</th>
            <td>{{item.description}} </td>
            <td>{{item.stok }} </td>
            <td class="btn-group d-none d-sm-block " role="group">
                <button type="button" class="btn btn-outline-info m-1" (click)="onClickEdit(item)">Edit</button>
                <button type="button" class="btn btn-outline-success m-1" (click)="onClickSee(item)" >See</button>
                <button type="button" class="btn btn-outline-primary m-1" (click)="onClickDelete(item.id)">Delete</button>
             </td>
          </tr>
        </tbody>
      </table>   
</div>

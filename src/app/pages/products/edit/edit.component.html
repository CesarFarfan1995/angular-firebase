<form class="mt-3 col-md-8 offset-md-2" (ngSubmit)="onSave()" [formGroup]="productForm" >
    <div class="form row">
        <div class="form-group col-md-6">
            <input type="text" placeholder="Name" class="form-control" formControlName="name">
        </div>
        <div class="form-group col-md-6">
            <input type="text" placeholder="Description" class="form-control" formControlName="description">
        </div>
    </div>
    <div class="row mt-3">
        <div class="form-group col-md-6">
            <input type="text" placeholder="Upload Date" class="form-control " formControlName="uploadDate">
        </div>
        <div class="form-group col-md-6">
            <input type="text" placeholder="Stok" class="form-control" formControlName="stok">
        </div>
    </div>
    <button type="submit" (click)="onSave()" class="btn bg-dark col-md-12 col-sm-12  text-light mt-3">Save</button>
</form>
<button (click)="onClickBack()" class="btn btn-outline-secondary mt-2 ">
    Go Back To List
</button>

<div class="table reponsive" *ngIf="user">
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col"> Email</th>
            <th scope="col">Role </th>
          </tr>
        </thead>
        <tbody>
          <tr class="table-default">
            <th scope="row">{{user.name}}</th>
            <td>{{user.age}} </td>
            <td>{{user.email }} </td>
            <td>{{user.role}} </td>
          </tr>
        </tbody>
      </table>   
</div>

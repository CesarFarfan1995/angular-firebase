<form class="mt-3 col-md-8 offset-md-2" (ngSubmit)="onSave()" [formGroup]="productForm" >
    <div class="form row">
        <div class="form-group col-md-6">
            <input type="text" placeholder="Name" class="form-control" formControlName="name" [class]="isvalidField('name')">
            <div class="invalid-feedback">
                <span>This field is required</span>
            </div>
        </div>
        <div class="form-group col-md-6">
            <input type="text" placeholder="Description" class="form-control" formControlName="description" [class]="isvalidField('description')">
            <div class="invalid-feedback">
                <span>This field is required</span>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="form-group col-md-6">
            <input type="text" placeholder="Upload Date" class="form-control " formControlName="uploadDate" [class]="isvalidField('uploadDate')">
            <div class="invalid-feedback">
                <span>This field is required</span>
            </div>
        </div>
        <div class="form-group col-md-6">
            <input type="text" placeholder="Stok" class="form-control" formControlName="stok" [class]="isvalidField('stok')">
            <div class="invalid-feedback">
                <span>This field is required</span>
            </div>
        </div>
    </div>
    <button type="submit" (click)="onSave()" class="btn bg-dark col-md-12 col-sm-12  text-light mt-3">Save</button>
</form>
<button (click)="onClickBack()" class="btn btn-outline-secondary mt-2 ">
    Go Back To List
</button>
